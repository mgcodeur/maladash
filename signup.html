    <!-- init mode -->
    <script>
        let currentMode = localStorage.getItem('_mode');
        const rootElement = document.documentElement;
        const systemMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const defaultMode = `${systemMode}-mode`;

        const appModes = [
            'dark-mode', 
            'light-mode', 
            'chocolate-mode'
        ];

        if (!appModes.includes(currentMode)) {
            currentMode = defaultMode;
            localStorage.setItem('_mode', currentMode)
            rootElement.removeAttribute('class')
        }

        rootElement.classList.add(currentMode);
    </script>
    <!--/ init mode -->
